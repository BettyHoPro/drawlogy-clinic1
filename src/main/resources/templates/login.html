<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}"/>  
        
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <title>Login</title>
    </head>
    <body class="p-3 mb-2 body-bg text-black">
        <header>
            <nav class="nav-bar">
              <div class="nav-logo">
                  <span>Drawalogy Clinic</span>
                </div>
            </nav>
          </header>
        <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <h1 class="display-5">Login</h1>
            <form action="#" th:action="@{/login}" method="POST">
                <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password
                </div>
                <div id="logopu-msg" th:if="${param.logout}" class="alert alert-dark">
                    You have been logged out
                </div>
                <div id="signup-sucsess" th:if="${signupSuccess}" class="alert alert-success">
                    You have been signed up successfully.
                </div>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="form-group" style="margin-top: 0.5em;">
                <label><a id="signou-link" th:href="@{/signup}">Click here to sign up</a></label>
            </div>
        </div>
    </body>
</html>
