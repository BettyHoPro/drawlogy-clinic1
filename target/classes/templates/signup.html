<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
       <!-- manually style -->
       <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}"/>    

       <link rel="preconnect" href="https://fonts.gstatic.com"> 
       <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">

        <title>Sign Up</title>
    </head>
    <body class="p-3 mb-2 body-bg text-black">
   
            <nav class="nav-bar">
              <div >
                  <span class="nav-logo">Drawology Clinic</span>
                </div>
            </nav>

        <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <div>
            <div class="form-group">
                <label><a id="back-to-login-page" th:href="@{/login}">Back to Login</a></label>
            </div>

            <h1 class="display-5">Sign Up</h1>
            <form action="#" th:action="@{/signup}" method="POST">
                <div id="success-msg" th:if="${signupSuccess}" class="alert alert-dark">
                    You successfully signed up! Please continue to the <a th:href="@{/login}">login</a> page.
                </div>
                <div id="error-msg" th:if="${signupError}"  class="alert alert-danger">
                    <span th:text="${signupError}">Example Signup Error Message</span>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="input" name="firstName" class="form-control" id="inputFirstName" placeholder="Enter First Name" maxlength="20" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="input" name="lastName" class="form-control" id="inputLastName" placeholder="Enter Last Name" maxlength="20" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Username</label>
                        <input type="input" name="username" class="form-control" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
                    </div>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary" >Sign Up</button>
            </form>
        </div>
    </body>
</html>
